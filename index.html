<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TATETI</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      
      <p class="container__title">TATETI</p>
      
      <div class="namesPlayers">
        <span class="namesPlayers__box">
          <label class="namesPlayers__label" for="player1"> X </label>
          <input class="namesPlayers__input" id="player1" type="text">
        </span>
        <span class="namesPlayers__box">
          <label class="namesPlayers__label" for="player2"> O </label>
          <input class="namesPlayers__input" id="player2" type="text">
        </span>
      </div>
      <div class="tateti">
        <table class="tateti__tabla">
          <tbody class="tateti__tabla-body">
            <tr class="tateti__tabla-fila">
              <td class="tateti__tabla-columna"> <button class="tateti__button"></button> </td>
              <td class="tateti__tabla-columna"> <button class="tateti__button"></button> </td>
              <td class="tateti__tabla-columna"> <button class="tateti__button"></button> </td>
            </tr>
            <tr class="tateti__tabla-fila">
              <td class="tateti__tabla-columna"> <button class="tateti__button"></button> </td>
              <td class="tateti__tabla-columna"> <button class="tateti__button"></button> </td>
              <td class="tateti__tabla-columna"> <button class="tateti__button"></button> </td>
            </tr>
            <tr class="tateti__tabla-fila">
              <td class="tateti__tabla-columna"> <button class="tateti__button"></button> </td>
              <td class="tateti__tabla-columna"> <button class="tateti__button"></button> </td>
              <td class="tateti__tabla-columna"> <button class="tateti__button"></button> </td>
            </tr>
          </tbody>
        </table>
        <p class="tateti__message"></p>
      </div>
      <div class="options">
        <button class="options__button"> Reiniciar </button>
        <button class="options__button"> Nueva partida </button>
      </div>
    </div>
  </body>

  <script>
    var state = true;

    // button_XO -> ArregloHTML
    let player1 = document.getElementById("player1");
    let player2 = document.getElementById("player2");
    let button_XO = document.querySelectorAll(".tateti__button");
    let message = document.querySelector(".tateti__message");
    let btn_newGame = document.getElementById("options__button-newGame");
    let btn_restart = document.getElementById("restart");
    
    //Player 'X' plays first
    let xTurn = true;
    let count = 0;

    //Desactivar Todos los botones
    const disabledButtons = () => {
      button_XO.forEach((element) => (element.disabled = true));
      //Activar desplegar
      message.classList.remove("hide");
    };

    //Activar todos los botones (Para NuevaPartida y Reiniciar)
    const enableButtons = () => {
      button_XO.forEach((element) => {
        element.innerText = "";
        element.disabled = false;
      });
      //Desactivar desplegar
      message.classList.add("hide");
    };

    var deletemessage;

    //Funcion cuando gana
    const Win = (letter) => {
      disabledButtons();
      if(letter === "X")
        message.innerHTML = `${player1.value}"${letter}" Gana &#x1F389;`;
      else if(letter === "O")
        message.innerHTML = `${player2.value}"${letter}" Gana &#x1F389;`;

      deletemessage = setTimeout(() => {message.innerHTML = "";}, 5*1000);
      
      console.log(letter);
    };

    //Funcion por empate
    const Tie = () => {
      disabledButtons();
      message.innerHTML = "&#x1F60E; Empate.";
      deletemessage = setTimeout(() => {message.innerHTML = "";}, 5*1000);
    };

    //New Game
    btn_newGame.addEventListener("click", () => {
      count = 0;
      enableButtons();
    });
    btn_restart.addEventListener("click", () => {
      count = 0;
      enableButtons();
    });

    //Arreglo del patron ganador
    /* [0][1][2] */
    /* [3][4][5] */
    /* [6][7][8] */
    let winningPattern = [
      [0, 1, 2],
      [0, 3, 6],
      [2, 5, 8],
      [6, 7, 8],
      [3, 4, 5],
      [1, 4, 7],

      [0, 4, 8],
      [2, 4, 6],
    ];
    
    //Win Logic
    const WinChecker = () => {
      //recorre todos los patrones ganadores
      console.clear();

      for (let i of winningPattern) {
        
        //desestructuracion
        let [element1, element2, element3] = [
          button_XO[i[0]].innerText,
          button_XO[i[1]].innerText,
          button_XO[i[2]].innerText,
        ];
        //Chequeo si los elementos son llenados
        //If 3 empty elements are same and would give Win as would
        //Si 3 elementos vacíos son iguales y darían ganancia como lo haría
        console.log( i + " -> [" + element1 + "]", "[" +  element2 + "]", "[" + element3 + "]");
        
        if (element1 != "" && (element2 != "") & (element3 != "")) {
          if (element1 == element2 && element2 == element3) {
            //If all 3 buttons have same values then pass the value to Win
            Win(element1);
          }
        }
      }
    };
    
    //Display X/O on click
    button_XO.forEach((element) => {
      element.addEventListener("click", () => {
        if (xTurn) {
          xTurn = false;
          //Display X
          element.innerText = "X";
          element.disabled = true;
        } else {
          xTurn = true;
          //Display Y
          element.innerText = "O";
          element.disabled = true;
        }
        //Increment count on each click
        count += 1;
        if (count == 9) {
          Tie();
        }
        //Check for Win on every click
        WinChecker();
      });
    });

    //Habilitar Botones y Desactivar desplegar en la carga de la pagina.
    window.onload = enableButtons;
  </script>
</html>
